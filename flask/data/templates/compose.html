{% block content %}
<button type="button" id="poop-button" class="btn btn-outline-info">poopen</button>
<div id="compose-poop-window" class="window">
  <div class="container" style="margin: 3rem;">
    <div class="window-content">
      <span id="close-compose-window" class="close-button">&times;</span>
      <hr>
      <div class="media">
        <div class="media-left">
          <img src="{{url_for('static', filename='images/test.jpg')}}" class="img-profil"/>
        </div>
        <div class="media-body">
          <div class="media-content">
            <form class="compose-poop-form" method="POST" action="">
              {{ poopform.hidden_tag() }}
              <fieldset >
                {{ poopform.content(id="compose-textarea", class="compose-textarea", placeholder="kek...") }}
              </fieldset>
              <div class="form-actions" style="float: right; padding-top: 1rem;">
                {{ poopform.submit(id="compose-submit-button", class="btn btn-primary btn-ghost") }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
