{% block content %}
<div class="container">
  <form class=form method="POST" action="" style="margin-left: auto; margin-right: auto;">
    {{ searchform.hidden_tag() }}
    <fieldset class="form-group">
      <div class="form-group">
        {{ searchform.search.label(class="form-control-label", style="font-weight:bold") }}
        {{ searchform.search(class="form-control", placeholder="search...") }}
      </div>
    </fieldset>
  </form>
</div>
{% endblock content %}
