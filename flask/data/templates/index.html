{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="media" style="margin: 2rem;">
  <div class="media-left">
    <img src="{{url_for('static', filename='images/test.jpg')}}" class="img-profil"/>
  </div>
  <div class="media-body">
    <div class="media-heading">{{ post.author.username }} @<a href="user/{{ post.author.username }}">{{ post.author.username }}</a></div>
    <div class="media-content">{{ post.content }}</div>
  </div>
  <div class="horizontal-line" style="margin: 1rem;"></div>
</div>
{% endfor %}
{% endblock content %}
