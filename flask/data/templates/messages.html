{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div id="flash-message" class="alert alert-warning" style="margin: 1rem;">
        <span class="dismiss-flash" onClick="dismissFlashMessage()">&times;</span>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
