{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 3rem;">
  {% for result in search %}
  <div class="card mb-2" id="result-card">
    <a href="/watch/{{ result.id }}" style="color: black;">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img src="../static/images/test.jpg" class="card-img-top" id="card-img-result" alt="...">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <h5 class="card-title">{{ result.title }}</h5>
          <p class="card-text">{{ result.text }}</p>
        </div>
      </div>
    </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
