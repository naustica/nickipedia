{% extends "layout.html" %}
{% block content %}
<div class="container">
  <form class=form method="POST" action="">
    {{ registrationform.hidden_tag() }}
    <fieldset>
      {{ registrationform.username(class="register-textarea", placeholder="username...") }}
    </fieldset>
  </form>
  <div class="register-info">
    <a href="/login" style="font-size: 16px;">already have an account?</a>
  </div>
</div>
{% endblock content %}
