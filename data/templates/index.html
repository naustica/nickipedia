{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<div class="media">
  <div class="media-left">
    <img src="{{url_for('static', filename='images/test.jpg')}}" height="42" width="42"/>
  </div>
  <div class="media-body">
    <div class="media-heading">{{ post.author.username }} @<a href="user/{{ post.author.username }}">{{ post.author.username }}</a></div>
    <div class="media-content">{{ post.content }}</div>
  </div>
</div>
{% endfor %}
{% endblock content %}
